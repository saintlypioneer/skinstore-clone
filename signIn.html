<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{
          margin: 0;
          padding: 0;
        box-sizing: border-box;
        font-family: "Raleway", sans-serif;
        font-family: "Roboto", sans-serif;
      }
  </style>
  </head>
  <body style=" background-color: rgb(242,242,242);">
    <!-- Header -->
    <div
      style="width: 100%; display: flex; flex-direction: column; padding-bottom: 10px;"
      class="header"
      id="header"
    >
      <div style="display: flex; padding: 1rem 2rem" class="top">
        <div style="flex: 1; width: 40%; text-align: center" class="icon">
          <img
            style="max-width: 20px; width: 60%; max-width: none"
            src="./assets/svg/vector12.svg"
            alt=""
            srcset=""
            onclick="window.location.href='./index.html'"
          />
        </div>
        <div style="flex: 2; display: flex; align-items: center" class="search">
          <div
            style="
              width: 80%;
              margin: auto;
              display: flex;
              padding: 0 5px;
              justify-content: center;
              align-items: center;
              background-color: white;
              border: 1px solid black;
            "
            class="search_div"
          >
            <input
              style="
                width: 95%;
                padding: 0.7rem 0.7rem;
                background-color: transparent;
                border: none;
              "
              placeholder=""
              type="text"
              name="search_input"
              id="search_input"
            />
            <img
              style="max-width: 20px"
              src="./assets/images/search.png"
              alt=""
              srcset=""
            />
          </div>
        </div>
        <div
          style="
            flex: 1;
            display: flex;
            justify-content: space-around;
            align-items: center;
          "
          class="rightButtons"
        >
          <button
            style="
              background-color: transparent;
              border: none;
              height: min-content;
              padding: 8px;
              display: flex;
              align-items: center;
              gap: 5px;
            "
            onclick="window.location.href='./signin.html'"
          >
            <img
              style="max-width: 20px"
              src="./assets/images/user.png"
              alt=""
            />
            <span id="user_name">Account</span>
          </button>
          <button
            style="
              background-color: transparent;
              border: none;
              height: min-content;
              padding: 8px;
              display: flex;
              align-items: center;
              gap: 5px;
            "
            onclick="window.location.href='./cart.html'"
          >
            <img
              style="max-width: 20px"
              src="./assets/images/shopping-cart.png"
              alt=""
            />
            <span>Cart</span>
          </button>
        </div>
      </div>
      <div
        style="
          border-top: 2px solid black;
          display: flex;
          justify-content: left;
          padding: 0 6rem;
        "
        class="bottom"
      >
        <a
          style="
            background-color: white;
            padding: 10px 15px;
            text-decoration: none;
            color: black;
            transition: all 0.5s;
          "
          href="#"
          class="text_button"
        >
          Brands
        </a>
        <a
          style="
            background-color: white;
            padding: 10px 15px;
            text-decoration: none;
            color: black;
            transition: all 0.5s;
          "
          href="#"
          class="text_button"
        >
          Holiday Gifts
        </a>
        <a
          style="
            background-color: white;
            padding: 10px 15px;
            text-decoration: none;
            color: black;
            transition: all 0.5s;
          "
          href="#"
          class="text_button"

          onclick="redirectToCategories('Bath & Body')"
        >
          Bath & Body
        </a>
        <a
          style="
            background-color: white;
            padding: 10px 15px;
            text-decoration: none;
            color: black;
            transition: all 0.5s;
          "
          href="#"
          onclick="redirectToCategories('SkinCare')"
          class="text_button"
        >
          Skin Care
        </a>
        <a
          style="
            background-color: white;
            padding: 10px 15px;
            text-decoration: none;
            color: black;
            transition: all 0.5s;
          "
          href="#"
          onclick="redirectToCategories('Hair Care')"
          class="text_button"
        >
          Hair
        </a>
        <a
          style="
            background-color: white;
            padding: 10px 15px;
            text-decoration: none;
            color: black;
            transition: all 0.5s;
          "
          href="#"
          class="text_button"

          onclick="redirectToCategories('Makup and Cosmetics')"
        >
          Makeup
        </a>
      </div>
    </div>
    <div class="signin_div">
      <div class="parent" style="display: flex; justify-content: space-between;
      width: 65%;
      margin: auto;
      margin-top: 50px;
      ">
        <div class="child1" style="background-color: white;width: 48%; padding: 20px;" >
          <p style="    font-weight: 700;
          font-style: normal;
          font-family: Lato, sans-serif;
          font-size: 24px;
          line-height: 32px;
          letter-spacing: -0.5px;">Existing Customers</p>
          <div >
            <p style="font-weight: 700;
            font-style: normal;
            font-family: Lato, sans-serif;
            font-size: 14px;
            line-height: 20px;
            letter-spacing: 0.2px;
            margin-top: 30px;"><sup>*</sup>Email address</p>
            <input type="text" style="width: 100%; border: 1px solid black; height: 45px; border-radius: 5px; margin-top: 5px;">
          </div>
          <div >
            <p style="font-weight: 700;
            font-style: normal;
            font-family: Lato, sans-serif;
            font-size: 14px;
            line-height: 20px;
            letter-spacing: 0.2px;
            margin-top: 30px;"><sup>*</sup>Password</p>
            <div style="border: 1px solid black; display: flex; align-items: center; height: 45px;  margin: auto; border-radius: 5px; margin-top: 5px;">
              <input type="password" style="width: 90%; border: none; height: 35px;">
              <p style="margin-right: 5px;" >show</p>
            </div>
          </div>
          <p style="text-decoration: underline; font-weight: 300;
          font-style: normal;
          font-family: Lato, sans-serif;
          font-size: 14px;
          line-height: 20px;
          letter-spacing: 0.2px;
          margin-top: 40px;">FORGOTTEN YOUR PASSWORD?</p>
                 <button style="background-color: black; color: white;    font-weight: 300;
                 font-style: normal;
                 font-family: Lato, sans-serif;
                 font-size: 14px;
                 line-height: 20px;
                 letter-spacing: 0.2px;
                 height: 40px;
                 width: 100%;
                 margin-top: 30px;"
                 onclick="onSignIn()">SIGN IN</button>
  
          <p style="margin-top: 30px;
              font-weight: 300;
      font-style: normal;
      font-family: Lato, sans-serif;
      font-size: 14px;
      line-height: 20px;
      letter-spacing: 0.2px;">Or, Continue with</p>
  
  
          <div class="quick_ways" style="  display: flex;
          margin-bottom: 35px;">
            <button class="fb" style="
            display: flex;
            width: 45%;
            margin: auto;
            height: 40px;
            justify-content: center;
            align-items: center;
            background-color: white;
            border: 1px solid black;
            margin-top: 20px;"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-uaK5MQMEY1_ds2IHnWNvKen6q96rbt2rgQ&usqp=CAU" alt="" style="height: 35px; width:35px;">
              Facebook</button>
            <button class="google" style="
            display: flex;
            width: 45%;
            margin: auto;
            height: 40px;
            justify-content: center;
            align-items: center;
            background-color: white;
            border: 1px solid black;
            margin-top: 20px;"><img src="https://play-lh.googleusercontent.com/6UgEjh8Xuts4nwdWzTnWH8QtLuHqRMUB7dp24JYVE2xcYzq4HA8hFfcAbU-R-PC_9uA1" alt="" style="height: 35px; width:35px;"> Google</button>
          </div>
  
        </div>
  
  
  
        <div class="child2" style="background-color: white; width: 48%; padding: 20px; height: 150px;">
          <p style="    font-weight: 700;
          font-style: normal;
          font-family: Lato, sans-serif;
          font-size: 24px;
          line-height: 32px;
          letter-spacing: -0.5px;">New Customers</p>
          <button style="background-color: black; color: white;  font-weight: 300;
          font-style: normal;
          font-family: Lato, sans-serif;
          font-size: 14px;
          line-height: 20px;
          letter-spacing: 0.2px;
          height: 40px;
          width: 100%;
          margin-top: 30px;"
          onclick="window.location.href='./signup.html'">REGISTER</button>
        </div>
      </div>
    </div>

    <script src="./global.js"></script>

  </body>
</html>
