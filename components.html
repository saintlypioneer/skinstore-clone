<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div style="background-color: black; color: white; text-align: center; padding: 5px 5px; margin: auto 10px;" class="text_band" id="text_band">
        <h1 style="font-size: 1.3rem; margin: 0;">Up to 50% off + Extra 10% off sale Items with code WINTER | SHOP NOW > </h1>
    </div>
    <div class="icon_band" id="icon_band"></div>
    <div class="circular_img_with_heading" id="circular_img_with_heading"></div>
    <div class="circular_img_with_heading_and_button" id="circular_img_with_heading_and_button"></div>
    <div class="logo_cloud" id="logo_cloud"></div>

    <div
      style="width: 100%; display: flex; flex-direction: column"
      class="header"
      id="header"
    >
      <div style="display: flex; padding: 1rem 2rem" class="top">
        <div style="flex: 1; width: 40%; text-align: center" class="icon">
          <img
            style="max-width: 20px; width: 60%; max-width: none"
            src="./assets/svg/vector12.svg"
            alt=""
            srcset=""
          />
        </div>
        <div style="flex: 2; display: flex; align-items: center" class="search">
          <div
            style="
              width: 80%;
              margin: auto;
              display: flex;
              padding: 0 5px;
              justify-content: center;
              align-items: center;
              background-color: white;
              border: 1px solid black;
            "
            class="search_div"
          >
            <input
              style="
                width: 95%;
                padding: 0.7rem 0.7rem;
                background-color: transparent;
                border: none;
              "
              placeholder=""
              type="text"
              name="search_input"
              id="search_input"
            />
            <img
              style="max-width: 20px"
              src="./assets/images/search.png"
              alt=""
              srcset=""
            />
          </div>
        </div>
        <div
          style="
            flex: 1;
            display: flex;
            justify-content: space-around;
            align-items: center;
          "
          class="rightButtons"
        >
          <button
            style="
              background-color: transparent;
              border: none;
              height: min-content;
              padding: 8px;
              display: flex;
              align-items: center;
              gap: 5px;
            "
          >
            <img
              style="max-width: 20px"
              src="./assets/images/user.png"
              alt=""
            />
            <span>Account</span>
          </button>
          <button
            style="
              background-color: transparent;
              border: none;
              height: min-content;
              padding: 8px;
              display: flex;
              align-items: center;
              gap: 5px;
            "
          >
            <img
              style="max-width: 20px"
              src="./assets/images/shopping-cart.png"
              alt=""
            />
            <span>Cart</span>
          </button>
        </div>
      </div>
      <div
        style="
          border-top: 2px solid black;
          display: flex;
          justify-content: left;
          padding: 0 6rem;
        "
        class="bottom"
      >
        <a
          style="
            background-color: white;
            padding: 10px 15px;
            text-decoration: none;
            color: black;
            transition: all 0.5s;
          "
          href="#"
          class="text_button"
        >
          Brands
        </a>
        <a
          style="
            background-color: white;
            padding: 10px 15px;
            text-decoration: none;
            color: black;
            transition: all 0.5s;
          "
          href="#"
          class="text_button"
        >
          Holiday Gifts
        </a>
        <a
          style="
            background-color: white;
            padding: 10px 15px;
            text-decoration: none;
            color: black;
            transition: all 0.5s;
          "
          href="#"
          class="text_button"
        >
          Sale
        </a>
        <a
          style="
            background-color: white;
            padding: 10px 15px;
            text-decoration: none;
            color: black;
            transition: all 0.5s;
          "
          href="#"
          class="text_button"
        >
          Skin Care
        </a>
        <a
          style="
            background-color: white;
            padding: 10px 15px;
            text-decoration: none;
            color: black;
            transition: all 0.5s;
          "
          href="#"
          class="text_button"
        >
          Hair
        </a>
        <a
          style="
            background-color: white;
            padding: 10px 15px;
            text-decoration: none;
            color: black;
            transition: all 0.5s;
          "
          href="#"
          class="text_button"
        >
          Makeup
        </a>
      </div>
    </div>
    
    <div class="img_hero" id="img_hero"></div>

    <div class="tab_groups" id="tab_groups"></div>

    <div class="item_card_with_rating" id="item_card_with_rating"></div>
    <div class="item_card_without_rating" id="item_card_without_rating"></div>

    <div class="static_img_with_text" id="static_img_with_text"></div>
    <div class="breadcrums" id="breadcrums"></div>
    <div class="filter_checkbox_list" id="filter_checkbox_list"></div>
    <div class="simple_input" id="simple_input"></div>
    <div class="input_with_icon" id="input_with_icon"></div>
    <div class="input_with_bold_text" id="input_with_bold_text"></div>
    <div class="primary_btn" id="primary_btn"></div>
    <div class="logo_btn" id="logo_btn"></div>
    <div class="icon_btn" id="icon_btn"></div>
    <div class="footer" id="footer"></div>
</body>
</html>
